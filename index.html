<!doctype html>
<html lang="en-us">

<head>
    <title>Trivia Game</title>
    <meta charset="UTF-8">
    <meta author="Craig Simmons">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified Bootdtrap CSS, jQuery, and JS -->
    <meta charset="UTF-8">
    <meta author="Craig Simmons">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- <link rel="stylesheet" href="./assets/css/reset.css">   -->
</head> 

<body>
    <div class="container">
        <div class="card cardbase">
            <div class="center card-header">
                <h1 class="card-title text-center display-3">Trivia Game</h1>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="center col-sm-6">
                        <p id="gametimer" class="text-center timerfont"></p>
                    </div>
                    <div class="col-sm-6">
                        <p class="labelfont">Correct: </p>
                        <p id="goodanswer" class="displayfont"> 0</p>
                        <br>
                        <p class="labelfont">Incorrect: </p>
                        <p id="badanswer" class="displayfont"> 0</p>
                    </div>
                </div>
                <div id="buttondiv" class="row">
                    <div class="col-sm-4">
                        <button id="submitbtn" type="button" class="button btn btn-primary">Submit</button>
                    </div>
                    <div class="col-sm-4">
                        <button id="start" type="button" class="button btn btn-success">Start</button>
                    </div>
                    <div class="col-sm-4">
                        <button id="end" type="button" class="button btn btn-danger">End</button>
                    </div>   
                </div>
                <div id="quizdiv" class="row">
                    <form id="showhide" onsubmit="evalSubmission()">
                        <div id="question"></div><br>
                        <div id="answerA"></div><br>
                        <div id="answerB"></div><br>
                        <div id="answerC"></div><br>
                        <div id="answerD"></div><br>
                        <div id="correct"></div><br>
                        <div id="submitdiv"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
